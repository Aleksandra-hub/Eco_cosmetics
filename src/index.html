<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand of eco-cosmetics</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icon-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header" id="header">
      <nav class="header__nav nav">
        <a href="#menu">
          <img
            src="images/burger-menu.png"
            class="nav__item"
            alt="menu"
          >
        </a>
        <a href="#">
          <img
            src="images/icon-logo.png"
            class="nav__item"
            alt="logo"
          >
        </a>
        <a href="#">
          <img
            src="images/icon-shop.png"
            class="nav__item"
            alt="shop"
          >
        </a>
      </nav>

      <img
        src="./images/image-header.png"
        alt="eco cosmetics jar"
        class="header__img"
      >
    </header>

    <aside class="page__menu menu" id="menu">
      <a href="#header"
        class="menu__icon-cross">
        <img src="./images/icon-cross.svg" alt="close icon">
      </a>

      <nav class="menu__nav">
        <a href="#shop" class="menu__link"><p>Shop</p></a>
        <a href="#contact" class="menu__link"><p>Contact</p></a>
        <a href="About" class="menu__link"><p>About</p></a>
      </nav>
    </aside>
    <main></main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
